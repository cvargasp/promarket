{% extends "layout.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Empresa</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Telefono</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
