{% extends "layout.html" %}

{% block title %}Pro Market | Contacto{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<section id="contact" class=" contact d-flex align-items-center">
        <div class="container-fluid ">
            <div class="row justify-content-center">        
                <div class="col-12 text-center mb-4" data-aos="fade-down" data-aos-duration="1500">
                    <h1>Contacto</h1>
                </div>
                </div>
            </div>
        </div>
    </section>
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form>
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn send-btn" type="submit" value="Enviar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
